<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>REST COUTRIES API</title>
    <script defer src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/728ab6b0c7.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="light go">
    <nav role="banner">
      <h1 class="logo">Where in the world?</h1>
      <div class="theme_changer">
        <i class="fa-thin fa-moon"></i>
        <p class="theme_text">Dark Mode</p>
      </div>
    </nav>

    <section class="container">
      <div class="form_section">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search for a country"
        />

        <select name="regions" id="regions">
          <option value="">Filter by Region</option>
          <option value="africa">Africa</option>
          <option value="america">America</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
      </div>

      <div class="country_container" id="test"></div>
    </section>
  </body>
</html>
