<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Details Page</title>
    <script defer src="app.js"></script>
  </head>
  <body class="dark go">
    <nav>
      <h3 class="logo">Where in the world?</h3>
      <div class="theme_changer">
        <!-- icon -->
        <p class="theme_text">Dark Mode</p>
      </div>
    </nav>

    <section class="details_container">
      <div class="details_btn_box">
        <a href="index.html">
          <button class="details_btn">Back</button>
        </a>
      </div>

      <div class="details">
        <img src="images (5).jpeg" alt="country_flag" id="country_flag" />
        <div class="details_info">
          <h2 class="country_name">CountryName</h2>

          <div class="details_info_lists">
            <div>
              <p>
                <span class="country_info-features">Native Name: </span>
                <span class="native">bebebeb</span>
              </p>

              <p>
                <span class="country_info-features">Population: </span>
                <span class="population">the figure</span>
              </p>

              <p>
                <span class="country_info-features">Region: </span>
                <span class="region">continent</span>
              </p>

              <p>
                <span class="country_info-features">Sub Region: </span>
                <span class="sub_region">sub continent</span>
              </p>

              <p>
                <span class="country_info-features">Capital: </span>
                <span class="capital">the state</span>
              </p>
            </div>

            <div>
              <p>
                <span class="country_info-features">Top Level Domain: </span>
                <span class="top_level_dom">be</span>
              </p>

              <p>
                <span class="country_info-features">Currencies: </span>
                <span class="currency">money SI unit</span>
              </p>

              <p>
                <span class="country_info-features">Languages: </span>
                <span class="lang">speech</span>
              </p>
            </div>
          </div>

          <div class="border_box">
            <p class="country_info-features">Border Countries:</p>
            <div>
              <div class="border_country">Country1</div>
              <div class="border_country">Country2</div>
              <div class="border_country">Country3</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
