<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Details Page</title>
    <script defer src="app.js"></script>
  </head>
  <body class="dark go details_body">
    <nav>
      <h3 class="logo">Where in the world?</h3>
      <div class="theme_changer">
        <!-- icon -->
        <p class="theme_text">Dark Mode</p>
      </div>
    </nav>

    <div class="form_section">
      <div id="search"></div>
      <select name="regions" id="regions"></select>
    </div>

    <section class="details_container">
      <div class="details_btn_box">
        <a href="index.html">
          <button class="details_btn">Back</button>
        </a>
      </div>

      <div class="details">
        <img alt="the_country_flag" id="country_flag" />
        <div class="details_info">
          <h2 class="country_name"></h2>

          <div class="details_info_lists">
            <div>
              <p>
                <span class="country_info-features">Native Name: </span>
                <span class="native"></span>
              </p>

              <p>
                <span class="country_info-features">Population: </span>
                <span class="population"></span>
              </p>

              <p>
                <span class="country_info-features">Region: </span>
                <span class="region"></span>
              </p>

              <p>
                <span class="country_info-features">Sub Region: </span>
                <span class="sub_region"></span>
              </p>

              <p>
                <span class="country_info-features">Capital: </span>
                <span class="capital"></span>
              </p>
            </div>

            <div>
              <p>
                <span class="country_info-features">Top Level Domain: </span>
                <span class="top_level_dom"></span>
              </p>

              <p>
                <span class="country_info-features">Currencies: </span>
                <span class="currency"></span>
              </p>

              <p>
                <span class="country_info-features">Languages: </span>
                <span class="lang"></span>
              </p>
            </div>
          </div>

          <div class="border_box">
            <p class="country_info-features">Border Countries:</p>
            <div>
              <div class="border_country cty1"></div>
              <div class="border_country cty2"></div>
              <div class="border_country cty3"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
